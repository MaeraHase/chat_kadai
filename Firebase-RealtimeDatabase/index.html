    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "chat")

    $("#send").on("click",function() {
        const msg ={

        set(newPostRef,msg);

    });

    onChildAdded(dbRef, function(data){
        const msg = data.val();
        const key = data.key; //ユニークキーを取得

        // console.log(msg.uname)

            $("#output").append(h);
